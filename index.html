<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/modern-normalize.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="icons/rhombus-split.svg" alt="Logo">
        <h1>My Library</h1>
    </header>
    <main>
        <dialog>
            <form action="">
                <p>Enter your book data</p>
                <div class="form-body">
                    <label for="book-title">Title</label>
                    <input type="text" id="book-title" name="book-title" required>
                    <label for="book-author">Author</label>
                    <input type="text" id="book-author" name="book-author" required>
                    <label for="book-pages">Number of pages</label>
                    <input type="number" id="book-pages" name="book-pages" required>
                    <label for="book-read">Have you read it?</label>
                    <input type="checkbox" id="book-read" name="book-read" value="true">
                </div>
                <div class="form-submit">
                    <button formmethod="dialog" id="cancel" formnovalidate>Cancel</button>
                    <button id="confirm">Confirm</button>
                </div>
            </form>
        </dialog>
        <div class="table-heading">
            <h2>Book Collection</h2>
            <button id="add-book">Add a book</button>
        </div>
        <table>
            <thead></thead>
            <tbody></tbody>
        </table>
    </main>
    <footer>Copyright &copy; gofhilman 2025</footer>
</body>
</html>
